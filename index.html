<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Hotelo</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="header-position">
          <div class="header-content">
            <a class="header__link" href="#">
              <img class="header__img" src="./img/logo.svg" alt="logo" />
              Hotelo
            </a>

            <ul class="header-list">
              <li class="header-list__item"><a class="header-list__link" href="#">Booking</a></li>
              <li class="header-list__item">
                <a class="header-list__link" href="#">Facilities</a>
              </li>
              <li class="header-list__item"><a class="header-list__link" href="#">About Us</a></li>
              <li class="header-list__item"><a class="header-list__link" href="#">Location</a></li>
              <li class="header-list__item"><a class="header-list__link" href="#">Contact</a></li>
            </ul>

            <div class="header-rightblock">
              <span class="header-rightblock__span"></span>
              <button class="header-rightblock__btn" type="button">Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- HERO -->
      <section class="hero">
        <div class="container">
          <div class="hero-position">
            <div class="hero-content">
              <div class="hero-wrap">
                <div class="hero-leftblock">
                  <h1 class="hero-leftblock__title">Find Your Best Hotel for Deals</h1>
                  <p class="hero-leftblock__text">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                  </p>
                </div>
                <div class="hero-rightblock">
                  <form class="rightblock-form">
                    <div class="form-wrap">
                      <div class="form-period">
                        <input
                          class="form-period__input"
                          type="text"
                          name="period"
                          id="period"
                          placeholder="Jun 10 - 14"
                        />

                        <svg class="form-period__svg" width="24" height="24">
                          <use href="./img/sprite/sprite.svg#icon-hero-period"></use>
                        </svg>
                      </div>
                      <div class="form-person">
                        <input
                          class="form-person__input"
                          type="text"
                          name="person"
                          id="person"
                          placeholder="2 Guests"
                        />

                        <svg class="form-person__svg" width="24" height="24">
                          <use href="./img/sprite/sprite.svg#icon-hero-person"></use>
                        </svg>
                      </div>
                    </div>
                    <div class="form-map">
                      <input
                        class="form-map__input"
                        type="text"
                        name="map"
                        id="map"
                        placeholder="United States"
                      />

                      <svg class="form-map__svg" width="24" height="24">
                        <use href="./img/sprite/sprite.svg#icon-hero-map"></use>
                      </svg>
                      <button class="form-map__btn" ype="button">
                        <svg class="form-map__btn-svg" width="24" height="24">
                          <use href="./img/sprite/sprite.svg#icon-hero-glass"></use>
                        </svg>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="hero-underblock">
                <div class="underblock-position">
                  <p class="hero-underblock__text">Wagstaffe NSW, Australia</p>
                  <img class="hero-underblock__img-one" src="./img/hero1.jpg" alt="png" />
                </div>
                <div class="underblock-wrap">
                  <img class="hero-underblock__img-two" src="./img/hero2.jpg" alt="png" />
                  <img class="hero-underblock__img-three" src="./img/hero3.jpg" alt="png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
